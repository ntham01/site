<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathaniel Tham | Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", sans-serif;
            color: #333333;
            background-color: white;
            line-height: 1.6;
            cursor: default;
            animation: fadeIn 0.4s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        * {
            cursor: inherit;
        }

        .container {
            max-width: 650px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        nav {
            margin-bottom: 40px;
        }

        nav a {
            color: #B43757;
            text-decoration: none;
            margin-right: 15px;
            position: relative;
            padding: 4px 6px;
            margin-left: -6px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        nav a:hover {
            background-color: #B43757;
            color: white;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333333;
        }

        h2 {
            font-size: 1.5em;
            margin-top: 40px;
            margin-bottom: 20px;
            color: #333333;
        }

        h3 {
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #333333;
        }

        .location {
            color: #666;
            margin-bottom: 30px;
        }

        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 30px 0;
        }

        p {
            margin-bottom: 20px;
        }

        a {
            color: #B43757;
            text-decoration: none;
            position: relative;
            transition: all 0.2s ease;
            padding: 2px 3px;
            margin: 0 -3px;
            cursor: pointer;
        }

        a:hover {
            background-color: #B43757;
            color: white;
        }

        .section {
            margin-bottom: 50px;
        }

        ul {
            list-style: none;
            margin-left: 0;
        }

        li {
            margin-bottom: 15px;
            padding-left: 20px;
            position: relative;
        }

        li:before {
            content: "â—‹";
            position: absolute;
            left: 0;
            color: #333333;
        }

        .separator {
            margin: 0 6px;
            color: #666;
        }

        .note {
            color: #7F7F7F;
            font-style: italic;
            font-size: 0.9em;
        }

        .intro-text {
            color: #666666;
            font-size: 1.05em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
        </nav>

        <h1>Portfolio</h1>
        <hr>
        <!-- Content unchanged -->
    </div>
</body>
</html>
